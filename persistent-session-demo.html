<head>
  <title>persistent-session-demo</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> loginButtons}}

  {{> demo}}
</body>

<template name="demo">
  <ol>
    <li>Default: {{default}} <input type="text" class="default"/></li>
    <li>Temporary: {{temporary}} <input type="text" class="temporary"/></li>
    <li>Persistent: {{persistent}} <input type="text" class="persistent"/></li>
    <li>Auth: {{auth}} <input type="text" class="auth"/></li>
    <li><button class="clear">Clear</button></li>
    <li><button class="multiset">MultiSet</button></li>
  </ol>
</template>
